<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5t</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <audio preload ="metadata" controls>
        <source src="midia/Teddy_Diso_-_Lelo_lelo_(clip_officiel)(128k).mp3" type="audio/mpeg">
        <source src="midia/Teddy_Diso_-_Lelo_lelo_(clip_officiel)(128k).mp3" type="audio/ogg">
        <source src="midia/Teddy_Diso_-_Lelo_lelo_(clip_officiel)(128k).mp3" type="audio/wav">
    </audio> 
    

     

</body>
</html>
